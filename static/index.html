<!DOCTYPE html>

<html>

<head>
  <title>Video Broadcast</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: darkslategray #333;
      background: url('./plan.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>

<body>

  <img src="./static/KNA.jpg">

  <div>
    <div class="button">
      <button onclick="">List Devices</button>
      <button onclick="">Start Stream</button>
      <button onclick="">Stop Stream</button>
    </div>

    <div class="inputs">
      <label for="camera">Choose camera</label>
      <select id="camera"></select>

      <label for="fps">FPS</label>
      <select id="fps"></select>

      <label for="fps">FPS</label>
      <input id="fps" type="number" min="1" max="60" value="15">

      <label for="blur">Blur Strength (odd number)</label>
      <input id="blur" type="range" min="1" max="52" value="10">

      <label for="background">Background</label>
      <select id="background">
        <option value="none">No Background</option>
        <option value="blur">Blur</option>
        <option value="default">Default</option>
      </select>
    </div>
  </div>

</body>

</html>
